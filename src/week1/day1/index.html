<script>
    class Animal {

        get Type() {
            return this.type;
        }
        set Type(value) {
            this.type = value;
        }
    };

    Animal.prototype.talk = function () {
        console.log(`Hi, I'm an Animal, but also a ${this.type}`);
    };

    let rabbit = new Animal;
    rabbit.type = "Rabbit";
    rabbit.talk();
</script>
