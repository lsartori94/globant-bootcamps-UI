<script>

    // Declaro la clase "Animal" con sus getters y setters
    class Animal {
        constructor(type, color, legs, name) {
            this._type = type;
            this._color = color;
            this._legs = legs;
            this._name = name;
        }
        get type(){
            return this._type
        }
        set type(type){
            this._type = type
        }

         get color(){
            return this._color
        }
        set color(color){
            this._color = color
        }

         get legs(){
            return this._legs
        }
        set legs(legs){
            this._legs = legs
        }

        get name(){
            return this._name
        }
        set name(name){
            this._name = name
        }
    
    }      
  // Métodos que puede realizar la clase "Animal"
     Animal.prototype.introduce = function() {
          console.log(`Hi, I'm an Animal, also a ${this.type}, my color is ${this.color}, and i have ${this.legs} legs. It's nice meeting you!`);
};  

      Animal.prototype.chooseName = function() {
         this._name=prompt('Please choose a name for this ' + this._type)
         console.log(`It's a great name. Now I'm a ${this.type} called ${this.name}. Thank you!`);
}
        Animal.prototype.talk = function() {
          console.log(`Hi, I'm an Animal, but also a ${this.type}`);
};


 // Declaro la clase "Human" con sus getters y setters

class Human extends Animal  {
        constructor(name, age) {
            super ();
            this._type = 'person';
            this._age = age;
            this._legs = 2;
            this._name = name;
            
            
        }
        get age(){
            return this._age
        }
        set age(age){
            this._age = age
        }
    };

// Métodos que puede realizar la clase "Human"
    Human.prototype.introduce = function() {
        console.log(`Hi, my name is ${this.name}, my mom says I'm a really good person (kinda). It's really nice meeting you!`);
    };

// Pruebas
let rabbit = new Animal("Rabbit");
rabbit.talk();
let elephant = new Animal("Elephant", "gray", 4);
elephant.introduce();
let person1 = new Human;
person1.chooseName();
person1.introduce();

</script>
