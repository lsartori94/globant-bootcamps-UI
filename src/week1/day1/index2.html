<script>
    class Animal {
        constructor(type, food, steps) {
            this.type = type;
            this.food = food;
            this.steps= steps;
        }
    };
    Animal.prototype.talk = function () {
        console.log(`Hi, I'm an Animal, but also a ${this.type}`);

    };
    Animal.prototype.eat = function () {
        console.log(`The ${this.type} eats some ${this.food}`);
    };

    Animal.prototype.walk=function(){
        console.log(`The ${this.type} walks ${this.steps} steps away`)
    };
    class Cat extends Animal{
        constructor(name,type, food, steps){
            super(type, food, steps);
            this.name= name;
        }
        
    };
    Cat.prototype.doEverything= function(){
        console.log(`${this.name} the ${this.type} eats some ${this.food} and then walks ${this.steps} steps away`)
    };

    let rabbit = new Animal("Rabbit", "carrots",2);
    let Garfield= new Cat("Garfield","Cat","lasagna",1000);
    rabbit.talk();
    rabbit.walk();
    rabbit.eat();
    Garfield.doEverything();
    
</script>
