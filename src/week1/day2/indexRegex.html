<script>
    (function(){
        "use strict";
        // This will always pass
        var emailRegex = new RegExp(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/),
            result = prompt("Enter Your email", ""),
            valid = result.match(emailRegex);
        
        if (valid) {
            var separate = result.split("@");
            alert("Email valid\n"+"User Name: "+separate[0]+"\n"+"Domain: "+separate[1]);
            console.log(`You entered: ${result}`);
        } else {     
            alert("Email not valid\n\nTry something like: username@domain.ext");
            console.warn(`You entered: ${result} which is not an email`);
        }
    })()
</script>
