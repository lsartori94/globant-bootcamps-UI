<!DOCTYPE html>
<html>

<body>

    <p>Magic Tricks</p>

    <button onclick="Function()">Do Magic</button>

    <script>
        
        function Function() {
            "use strict";
            var newDiv = document.createElement("div");
            var newCont = document.createTextNode("this is a div test");
            var btn = document.createElement("BUTTON");
            var t = document.createTextNode("CLICK ME PLS");
            var btn2 = document.createElement("BUTTON");
            var t2 = document.createTextNode("CREATE HEADER");
            newDiv.appendChild(newCont);
            document.body.appendChild(newDiv);
            btn.appendChild(t);
            btn2.appendChild(t2);
            document.body.appendChild(btn);
            document.body.appendChild(btn2);
            btn2.onclick = function () {
                var newHeader = document.createElement("h1");
                var newCont3 = document.createTextNode("Header Dinamically Created");
                newHeader.appendChild(newCont3);
                var allParag = document.getElementsByTagName('p');

                document.body.insertBefore(newHeader, allParag[0]);
            }
            btn.onclick = function () {
                var newDiv2 = document.createElement("tymessage");
                var newCont2 = document.createTextNode(" Thank you ! ");
                newDiv2.appendChild(newCont2);
                document.body.appendChild(newDiv2);
            }
        }
    </script>

</body>

</html>
